tls:
  certificates:
    # synapse1
    - certFile: "/etc/traefik/certs/synapse1.pem"
      keyFile: "/etc/traefik/certs/synapse1-key.pem"

    # synapse2
    - certFile: "/etc/traefik/certs/synapse2.pem"
      keyFile: "/etc/traefik/certs/synapse2-key.pem"

    # homeserver
    - certFile: "/etc/traefik/certs/homeserver.pem"
      keyFile: "/etc/traefik/certs/homeserver-key.pem"
